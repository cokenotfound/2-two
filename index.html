<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2^Two | Welcome</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #ffffff;
            color: #343434;
            font-family: "Times New Roman", Times, serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container { text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .logo { font-size: 8rem; font-weight: 700; letter-spacing: -2px; line-height: 0.9; margin-bottom: 20px; }
        .logo sup { font-size: 3.5rem; font-weight: 400; display: inline-block; vertical-align: super; animation: floatTwo 2s ease-in-out infinite; }
        @keyframes floatTwo { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
        
        .phrase-row { display: flex; align-items: center; gap: 15px; height: 40px; }
        .typewriter-text { font-style: italic; font-size: 1.4rem; color: #343434; white-space: nowrap; overflow: hidden; width: 0; border-right: 2px solid #343434; animation: typing 3s steps(40, end) forwards 0.5s, blink 0.8s step-end infinite; }
        @keyframes typing { from { width: 0; } to { width: 340px; } }
        @keyframes blink { 50% { border-color: transparent; } }
        
        .enter-box { 
            background-color: #343434; 
            color: #ffffff; 
            width: 35px; 
            height: 35px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            font-size: 1.4rem; 
            cursor: pointer; 
            border: 2px solid transparent; /* Hidden until hover */
            border-radius: 2px; 
            opacity: 0; 
            animation: fadeIn 0.5s forwards 3.5s; 
            transition: all 0.2s ease; 
        }
        
        /* Hover/Active Logic: Grey background with Black border */
        .enter-box:hover, .enter-box.active { 
            background-color: #8E8B82; 
            border-color: #343434; 
            color: #343434;
        }

        @keyframes fadeIn { to { opacity: 1; } }
        footer { padding-bottom: 40px; display: flex; align-items: center; gap: 12px; font-size: 0.9rem; }
        .github-icon { width: 18px; height: 18px; fill: #343434; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">2<sup>Two</sup></h1>
